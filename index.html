<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rel√≥gio em Tempo Real</title>
  <style>
    /* ===== ESTILOS GERAIS ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
      text-align: center;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      transition: background-color 0.4s ease, transform 0.2s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    .titulo {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .hora {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .data {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    /* ===== BOT√ÉO ===== */
    #themeToggle {
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
    }

    #themeToggle:active {
      transform: scale(0.97);
    }

    /* ===== TEMA CLARO (padr√£o) ===== */
    body.light {
      background-color: #f5f5f5;
      color: #222;
    }

    body.light .container {
      background-color: #ffffff;
    }

    body.light #themeToggle {
      background-color: #222;
      color: #ffffff;
    }

    /* ===== TEMA ESCURO ===== */
    body.dark {
      background-color: #050816;
      color: #f5f5f5;
    }

    body.dark .container {
      background-color: #111827;
    }

    body.dark #themeToggle {
      background-color: #f5f5f5;
      color: #111827;
    }

    /* ===== ANIMA√á√ÉO SUAVE NA TROCA ===== */
    .tema-transition {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      .hora {
        font-size: 2.7rem;
      }
    }
  </style>
</head>
<body class="light tema-transition">
  <div class="container tema-transition">
    <div class="titulo">Hor√°rio atual</div>

    <!-- DIV QUE MOSTRA A HORA -->
    <div id="hora" class="hora">00:00:00</div>

    <!-- DIV QUE MOSTRA A DATA (EXTRA) -->
    <div id="data" class="data">segunda-feira, 01 de janeiro de 2025</div>

    <!-- BOT√ÉO PARA TROCAR TEMA -->
    <button id="themeToggle">
      <span id="themeIcon">üåô</span>
      <span id="themeText">Modo escuro</span>
    </button>
  </div>

  <script>
    // ===== FUN√á√ÉO PARA ATUALIZAR HORA E DATA =====
    function atualizarRelogio() {
      const agora = new Date();

      // Formatar hora (HH:MM:SS) em 24h
      const horaFormatada = agora.toLocaleTimeString("pt-BR", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      });

      // Formatar data (sexta-feira, 13 de junho de 2025)
      const dataFormatada = agora.toLocaleDateString("pt-BR", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      });

      // Selecionar elementos do DOM
      const divHora = document.getElementById("hora");
      const divData = document.getElementById("data");

      // Atualizar conte√∫do
      divHora.textContent = horaFormatada;
      divData.textContent = dataFormatada;
    }

    // Chamar uma vez ao carregar a p√°gina
    atualizarRelogio();

    // Atualizar a cada segundo (1000 ms)
    setInterval(atualizarRelogio, 1000);

    // ===== TROCA DE TEMA (CLARO / ESCURO) =====
    const botaoTema = document.getElementById("themeToggle");
    const iconeTema = document.getElementById("themeIcon");
    const textoTema = document.getElementById("themeText");

    botaoTema.addEventListener("click", () => {
      const body = document.body;

      // Alterna a classe 'dark' no body
      body.classList.toggle("dark");
      body.classList.toggle("light");

      // Verifica qual tema est√° ativo e altera texto/√≠cone do bot√£o
      if (body.classList.contains("dark")) {
        iconeTema.textContent = "‚òÄÔ∏è";
        textoTema.textContent = "Modo claro";
      } else {
        iconeTema.textContent = "üåô";
        textoTema.textContent = "Modo escuro";
      }
    });
  </script>
</body>
</html>
